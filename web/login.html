<html>
<head>
<title>Login Page</title>
<link rel="stylesheet" href="css/login.css">
<script src="js/login.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body >
  <br>  
  <h1 align="center" > HaikuJam! Connect with Words </h1>
  <br>

  <ul>
  <li><a class="active" href="./login.html">LOGIN</a></li>
  <li><a href="./signup.html">SIGN UP</a></li>
  </ul>

  <br>
  <h3 align="center" > LOGIN FORM </h3>

  <form align="center" onsubmit="return false">
	Username:<br>
	<input type="text" id="username" placeholder="Enter username" name="username" >
	<br>
	Password:<br>
	<input type="text" id="password" placeholder="Enter password" name="password"  >
	<br><br>
	<input type="submit" id = "submit" value="Submit" onclick="validate()">
	<p id="error-message"></p>
</form>
<script>

	function checkLoggedIn() {
		fetch('http://localhost:3000/isloggedin', {
				method: "GET",
				credentials: 'include',
				headers: {
					'Accept': 'application/json',
					'Content-Type': 'application/json',
				},
			}).then((response) => {
				return response.json();
			}).then((data) => {
				if(data.isloggedin && data.isloggedin == true) {
					window.location = 'http://localhost:8080/profile.html';
				}
			}).catch((error) => {
				console.log(error);
			});
	}

	function validate() {
		let username = document.getElementById("username").value;
		let password = document.getElementById("password").value;
		fetch('http://localhost:3000/login', {
			method: "POST",
			credentials: 'include',
			headers: {
				'Accept': 'application/json',
				'Content-Type': 'application/json',
			},
			body: JSON.stringify({
				username: username,
				password: password
			})
		}).then((response) => {
			if (response.status == 200) {
				window.location = 'http://localhost:8080/messages.html';
			}
			return response.json();
		}).then((data) => {
			console.log(data);
		}).catch((error) => {
			console.log(error);
		});
	}

	checkLoggedIn();
</script>
</body>
</html>
